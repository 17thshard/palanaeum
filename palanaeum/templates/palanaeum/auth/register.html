{% extends 'palanaeum/one_column_layout.html' %}
{% load i18n %}

{% block page-header %}
    {% trans 'Registration' %}
{% endblock %}

{% block one-column-content %}
    <form action="{% url 'auth_register' %}" method="post">
        {% csrf_token %}
        <table class="input-table w3-center narrow-table w3-table">
            <caption>{% trans 'Registration form' %}</caption>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td style="text-align: right">
                    <input type="submit" class="w3-btn button1" value="{% trans 'Sign up' %}">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
