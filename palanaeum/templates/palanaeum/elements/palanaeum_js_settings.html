{% load i18n %}
<script type="text/javascript">
    Palanaeum = {
        SHOW_HIDE_URL: "{% url 'hide_show_resource' %}",
        SNIPPET_DELETE_URL: "{% url 'delete_snippet' %}",
        SNIPPET_CREATE_URL: "{% url 'get_new_snippet_id' %}",
        SNIPPET_EDIT_URL: "{% url 'update_snippets' %}",
        SNIPPET_RENAME_URL: "{% url 'rename_audio_source' %}",
        TAGS_URL: "{% url 'get_tags' %}",
        ENTRY_SAVE: "{% url 'save_entry' %}",
        SORT_ENTRIES: "{% url 'save_entries_order' %}",

        COLLECTION_LIST_URL: "{% url 'collections_list_json' %}",
        COLLECTION_ADD_REM_URL: "{% url 'collections_add_rem_entry' %}",
        COLLECTION_CREATE_URL: "{% url 'collections_ajax_add_collection' %}",

        GET_URL_TEXT: "{% url 'get_url_text' %}",

        USER_IS_STAFF: {{ user.is_staff|yesno:"true, false" }},
        USER_NAME: "{{ user.username }}",
        USER_AUTHENTICATED:  {{ user.is_authenticated|yesno:"true, false" }},

        ADMIN_USER_EDIT: "{% url 'admin_users_edit' %}",

        PAGE_TITLE: "{{ PAGE_TITLE }}",
        LOGO_URL: "{{ PALANAEUM_LOGO_URL }}",
        REQUEST_PATH: "{{ request.path }}",
        {% if user.is_staff and SUGGESTIONS_COUNT %}USER_BADGE: {{ SUGGESTIONS_COUNT }},{% endif %}

        {% if user.is_authenticated %}
        USER_LINKS: [
            {
                title: "{% trans 'Collections' %}",
                text: "{% trans 'Collections' %}",
                icon: "list",
                url: "{% url 'collections_list' %}"
            },
            {
                title: "{% trans 'Settings' %}",
                text: "{% trans 'Settings' %}",
                icon: "cog",
                url: "{% url 'auth_settings' %}"
            },
            {% if user.is_superuser %}
            {
                title: "{% trans 'Admin CP' %}",
                text: "{% trans 'Admin CP' %}",
                icon: "server",
                url: "{% url 'admin_index' %}"
            },
            {% endif %}
            {% if user.is_staff %}
            {
                title: "{% trans 'Staff CP' %}",
                text: "{% trans 'Staff CP' %}",
                icon: "university",
                {% if SUGGESTIONS_COUNT %}badge: {{ SUGGESTIONS_COUNT }},{% endif %}
                url: {% if SUGGESTIONS_COUNT %}"{% url 'staff_suggestions' %}"{% else %}"{% url 'staff_index' %}"{% endif %}
            },
            {% endif %}
            {
                title: "Sign out",
                text: "Sign out",
                icon: "power-off",
                url: "{% url 'auth_logout' %}"
            }
        ]
        {% endif %}
    };
</script>
